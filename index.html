<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tha Carousel</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    
    <div id="carousel">
        <div id="container" tcc-rotation="0">
            <item tc-rotation="120" style="transform: rotateY(120deg) translateZ(200px)"><img src="img/an_endless_road_with_mountains_in_the_distance.jpg"></item>
            <item tc-rotation="240" style="transform: rotateY(240deg) translateZ(200px)"><img src="img/large_mountains_3d_model_5d4f26d6-0ea9-48f5-b187-db8bb6093155.jpg"></item>
            <item tc-rotation="180" style="transform: rotateY(180deg) translateZ(200px)"><img src="img/misty-8211.jpg"></item>
            <item tc-rotation="0" style="transform: rotateY(0deg)   translateZ(200px)"><img src="img/mountain-photos-photography-inspiration-nature-scenes-006.jpg"></item>
            <item tc-rotation="-60" style="transform: rotateY(-60deg) translateZ(200px)"><img src="img/santa-monica-mountains-x.jpg"></item>
            <item tc-rotation="60" style="transform: rotateY(60deg)  translateZ(200px)"><img src="img/tumblr_n2968t23b51qzzf87o1_500.jpg"></item>
        </div>
        
        <nav class="tc-btn-container">
            <div class="tc-next">NEXT</div>
            <div class="tc-prev">PREV</div>
        </nav>
        
    </div>
    
    
    
<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/main.js"></script>
    
</body>
</html>
